{% extends 'userhome.html' %}

{% block content %}
<div class="row g-5">
    <div class="col-lg-12 wow fadeInUp" data-wow-delay="0.3s">

<h1 class="mb-4">Edit profile here!!!!</h1>

<font color="blue">{{output}}</font>    
<form method="post" action="/user/epuser/">
  {% csrf_token %}  
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" class="form-control" name="name" value="{{userDetails.name}}" >
  </div>  
  <br/>
  <div class="form-group">
    <label for="email">Email address:</label>
    <input readonly type="email" class="form-control" name="email" value="{{userDetails.email}}">
  </div>
  <br/>
  <div class="form-group">
    <label for="mobile">Mobile:</label>
    <input type="text" class="form-control" name="mobile" value="{{userDetails.mobile}}" >
  </div>
  <br/>
  <div class="form-group">
    <label for="address">Address:</label>
    <textarea rows="5" class="form-control" name="address">{{userDetails.address}}</textarea>
  </div>
  <br/>
  <div class="form-group">
    <label for="city">City:</label>
    <select class="form-control" name="city" >
    <option>{{userDetails.city}}</option>
    <option>Indore</option>    
    <option>Bhopal</option>
    <option>Ujjain</option>
    </select>
  </div>
  <br/>
  <div class="form-group">
    <label for="gender">Gender:</label>
    <input type="radio" name="gender" value="male" checked > Male
    &nbsp;&nbsp;&nbsp;
    <input type="radio" name="gender" value="female" > Female
  </div>
  <br/>

  <button type="submit" class="btn btn-success">Edit Profile</button>
</form>


    </div>
</div>
{% endblock content %}
