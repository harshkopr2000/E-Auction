{% extends 'userhome.html' %}

{% block content %}

<style>
#main
{ 
 min-height:300px;
 width:600px;
}    

.main_part
{ 
 height:150px;
 width:200px;
 float:left;
}    

</style>

<div class="row g-5">
<div class="col-lg-12 wow fadeInUp" data-wow-delay="0.3s">

<h1 class="mb-4">Product List >> </h1>

<center>
<div id="main" >
{% for row in plist %}
<table height="150" style="border:2px solid black;" class="table table-bordered">
<tr>
<td width="35%" rowspan="3">
<center>    
<img src="/media/{{row.piconname}}" height="130" width="150" />    
</center>
</td>
<td><b>Product Title : </b>{{row.ptitle}}</td>    
</tr>
<tr>
<td><b>Product Description : </b>{{row.pdescription}}</td>    
</tr>
<tr>
<td><b>Product Base Price : </b>{{row.pbprice}}
<br/>
<a href="/user/bidstatus/?pid={{row.pid}}">Click to get bid status</a>
</td>
</tr>
</table>    
<br/><br/>
{% endfor %}

</div>
</center>

</div>
</div>
{% endblock content %}
