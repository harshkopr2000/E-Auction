{% extends 'master_template.html' %}


{% block content %}
<div class="row g-5">
    <div class="col-lg-12 wow fadeInUp" data-wow-delay="0.3s">
    <h1 class="mb-4">Login Here!!!</h1>
<font color="blue">{{output}}</font>    
<form method="post" action="/login/">
  {% csrf_token %}  
  <div class="form-group">
    <label for="email">Email address:</label>
    <input type="email" class="form-control" name="email" value="{{cunm}}">
  </div>
  <br/>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" name="password" value="{{cpass}}" >
  </div>
  <br/>
  <input type="checkbox" value="remember" name="chk" /> Remember me? 
  <br/><br/>
  <button type="submit" class="btn btn-success">Submit</button>
</form>
    </div>
</div>
{% endblock content %}
