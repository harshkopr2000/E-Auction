{% extends 'adminhome.html' %}

{% block content %}
<div class="row g-5">
<div class="col-lg-12 wow fadeInUp" data-wow-delay="0.3s">

<h1 class="mb-4">Add Category Here!!!</h1>
<p style="color:blue;">{{output}}</p>
<form method="POST" action="/myadmin/addcategory/" enctype="multipart/form-data">
{% csrf_token %}  
 <div class="form-group">
    <label for="catname">Category Name:</label>
    <input type="text" class="form-control" name="catname">
  </div>
  <br/>
  <div class="form-group">
    <label for="caticon">Category Icon:</label>
    <input type="file" class="form-control" name="caticon">
  </div>
  <br/>
  <button type="submit" class="btn btn-success">Add Category</button>
</form>


</div>
</div>
{% endblock content %}
